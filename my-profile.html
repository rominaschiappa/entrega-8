  <main>
    <div class="container">
      <div id="imgPerfil">
        <img class="img-fluid img-thumbnail" id="imagenPerfil" src="img/img_perfil.png" alt="Imagen de perfil">
      </div>
      <div class="mt-4">
        <h3>Perfil</h3>
      </div>
      <br>
      <br>
      <hr class="mt-4">
      <form >
        <div class="row">
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Primer nombre*</label>
            <input type="text" class="form-control mt-0" id="nombre" placeholder="ej: Gabriela" required>
            <div class="invalid-feedback"> <!--Mensaje de error -->
              Por favor, ingrese su nombre.
            </div>
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Segundo nombre</label>
            <input type="text" class="form-control" id="segnombre" placeholder="ej: Fernanda">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Primer apellido*</label>
            <input type="text" class="form-control" id="apellido" placeholder="ej: Diaz" required>
            <div class="invalid-feedback"> <!--Mensaje de error -->
              Por favor, ingrese su apellido.
            </div>
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Segundo apellido</label>
            <input type="text" class="form-control" id="segapellido" placeholder="ej: Fagundez">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">E-mail</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="ejemplo@mail.com" required>
            <div class="invalid-feedback"> <!--Mensaje de error -->
              Por favor, ingrese un e-mail válido.
            </div>
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Imágen de perfil</label> <!--Imagen de perfil -->
            <input type="file" class="form-control" id="inputImagen" accept="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="" class="text-secondary form-label">Teléfono de contacto*</label>
            <input type="number" class="form-control" id="telefono" placeholder="090000000" required>
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label"> </label>
          </div>
        </div>
        <hr class="mt-5">
        <button type="button" id="btnGuardarCambios" class="btn btn-primary">Guardar cambios</button> <!--Boton guardar cambios -->
      </form>
      <div id="success-message" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <strong>¡Éxito!</strong> Los datos se han guardado con éxito. <!--Mensaje de exito-->
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
